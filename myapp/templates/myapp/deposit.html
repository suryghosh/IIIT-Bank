

{% extends 'myapp/main.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-5 offset-3">
            <div class="card border-warning mb-3 me-4 mt-5 shadow-lg" style="min-width: 40rem;">
                <div class="card-header bg-transparent border-warning" style="font-weight:600;">Deposit amount</div>
                <div class="card-body text-dark">
                    <h2 class='text-center'>Please enter your amount you want to deposit</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group mt-5">
                        <input type="text" class="form-control" name="deposit" id="deposit" placeholder="Enter amount here" title="Enter appropriate amount" pattern="^[0-9]+(\.[0-9]{1,2})?$"required><br>
                    </div>
                    <label for="accounts">select to which account you want to deposit</label>
                        <select id="account_type" name="type" class="form-control mt-2">
                            <option value="current">current</option>
                            <option value="savings">savings</option>
                        </select>
                    <br>
                    <input class="btn btn-success" type="submit" value="deposit" style="margin-left:16rem;">
                </form>
                </div>
            </div>
        </div>
    </div>
</div>



{%endblock%}
